name: Downgrade Sublibraries
on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        downgrade_mode: ['alldeps']
        julia-version: ['1.11']
        project:
          - 'lib/BoundaryValueDiffEqAscher'
          - 'lib/BoundaryValueDiffEqCore'
          - 'lib/BoundaryValueDiffEqFIRK'
          - 'lib/BoundaryValueDiffEqMIRK'
          - 'lib/BoundaryValueDiffEqMIRKN'
          - 'lib/BoundaryValueDiffEqShooting'
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-downgrade-compat@v2
        with:
          project: ${{ matrix.project }}
          skip: Pkg,TOML
          julia_version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: ${{ matrix.project }}
      - uses: julia-actions/julia-runtest@v1
        with:
          project: ${{ matrix.project }}
          ALLOW_RERESOLVE: false
